<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RPG Pixelado - Jogo</title>

  <!-- Import da fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="game.css" />
</head>
<body>

  <!-- Hub do jogador -->
  <div class="flex card_ui info_bar">
    <div class="info_user">
      <span class="nome" id="playerName">Jogador</span>
      <span class="level">Lvl. 1</span>
    </div>
    <div class="bar vida"><span>100/100</span></div>
    <div class="bar energia"><span>100/100</span></div>
    <div class="estamina"><span></span></div>
  </div>

  <!-- Chat -->
  <div class="chat-container" id="chatContainer" aria-label="Chat">
    <div class="chat-box" id="chatBox" role="log" aria-live="polite"></div>
    <input id="chatInput" type="text" placeholder="Digite sua mensagem" aria-label="Digite sua mensagem" />
  </div>

  <script src="game.js"></script>
</body>
</html>
