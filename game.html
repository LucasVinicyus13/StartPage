<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game</title>
  <link rel="stylesheet" href="game.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="flex card_ui info_bar">
    <div class="info_user">
      <span class="nome">Jogador</span>
      <span class="level">Lvl.1</span>
    </div>
    <div class="bar vida"><span>100/100</span></div>
    <div class="bar energia"><span>100/100</span></div>
    <div class="estamina"><span></span></div>
  </div>

  <div class="chat-container">
    <div class="chat-messages"></div>
    <input type="text" class="chat-input" placeholder="Digite sua mensagem">
  </div>

  <script src="game.js"></script>

</html>
