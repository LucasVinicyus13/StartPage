<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPG Pixelado - Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⚔️ RPG Pixelado</h1>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Nome de Usuário" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />

      <div class="class-select">
        <label>Escolha sua classe:</label>
        <div class="classes">
          <button type="button" class="class-btn" data-class="Guerreiro">🗡 Guerreiro</button>
          <button type="button" class="class-btn" data-class="Pirata">🏴‍☠️ Pirata</button>
          <button type="button" class="class-btn" data-class="Fazendeiro">🌾 Fazendeiro</button>
          <button type="button" class="class-btn" data-class="Clérigo">🙏 Clérigo</button>
          <button type="button" class="class-btn" data-class="Paladino">🛡 Paladino</button>
          <button type="button" class="class-btn" data-class="Assassino">🗡️ Assassino</button>
          <button type="button" class="class-btn" data-class="Mago">🔮 Mago</button>
          <button type="button" class="class-btn" data-class="Arqueiro">🏹 Arqueiro</button>
        </div>
      </div>

      <input type="hidden" id="selectedClass" name="class" required />

      <button type="submit" class="submit-btn">Criar Conta</button>
    </form>

    <div id="feedback" class="feedback"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
